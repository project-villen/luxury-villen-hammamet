<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsere Villen | IMMO-LUXURY</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/hover3d.css">
</head>
<body>
    <!-- Sticky Header (wie in index.html) -->

    <!-- Villen Übersicht -->
    <section class="properties-list">
        <div class="container">
            <h2>Unsere Luxusvillen</h2>

            <!-- Villa Azur -->
            <div class="property-detail" id="azur">
                <div class="detail-images">
                    <div class="main-image">
                        <img src="assets/img/villa-azur.jpg" alt="Villa Azur" id="main-azur">
                    </div>
                    <div class="image-areas">
                        <div class="area" data-room="schlafzimmer">Schlafzimmer</div>
                        <div class="area" data-room="wohnzimmer">Wohnzimmer</div>
                        <div class="area" data-room="kueche">Küche</div>
                        <div class="area" data-room="badezimmer">Badezimmer</div>
                        <div class="area" data-room="garten">Garten</div>
                        <div class="area" data-room="grillplatz">Grillplatz</div>
                    </div>
                </div>
                <div class="detail-info">
                    <h3>Villa Azur</h3>
                    <p class="price">€1,250,000</p>
                    <p>Diese exklusive Villa direkt am Meer bietet:</p>
                    <ul>
                        <li>5 Schlafzimmer</li>
                        <li>4 Badezimmer</li>
                        <li>Privater Strandzugang</li>
                        <li>Infinity-Pool</li>
                        <li>1.200 m² Grundstück</li>
                    </ul>
                    <a href="contact.html" class="cta-button">Anfrage senden</a>
                </div>
            </div>

            <!-- Weitere Villen (Saphir, Diamant etc.) ähnlich strukturiert -->

        </div>
    </section>

    <!-- Footer (wie in index.html) -->

    <script src="assets/js/main.js"></script>
</body>
</html>
